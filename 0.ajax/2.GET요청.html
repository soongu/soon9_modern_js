<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre></pre>
    <script>
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:5000/todos');
        // xhr.open('GET', 'http://localhost:5000/todos/2');

        xhr.send();

        xhr.onload = () => {
            if (xhr.status === 200) {
                document.querySelector('pre').textContent = xhr.response;
            } else {
                console.error("Error", xhr.status, xhr.statusText);
            }
        };
    </script>
</body>
</html>
