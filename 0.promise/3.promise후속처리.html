<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //promise를 사용한 처리
    const promiseGet = (url) => {
        return new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            xhr.send();

            xhr.onload = () => {
                if (xhr.status === 200) {
                    resolve(JSON.parse(xhr.response));
                } else {
                    reject(`${xhr.status} ${xhr.statusText}`);
                }
            }
        });
    };

    const url = 'http://localhost:5000/todos';

    //then
    promiseGet(url).then(responseData => responseData.forEach(obj => console.log(obj)))
                    .catch(err => console.error(err))
                    .finally(() => console.log("Bye!"));


</script>
</body>
</html>
