<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //GET요청을 위한 비동기함수
    const get = url => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.send();

        xhr.onload = () => {
            if (xhr.status === 200) {
                console.log(JSON.parse(xhr.response));
                /*
                1. 우리는 응답결과를 함수 밖으로 반환하고 싶다!
                - return JSON.parse(xhr.response);
                - 위 코드는 불가능하다 현재 함수는 onload에 이벤트핸들러함수 안쪽이며
                  get함수의 리턴값이 아니다.
                 */
            } else {
                console.error(`${xhr.status} ${xhr.statusText}`);
            }
        }
    };


    //id가 1인 데이터를 취득
    get('http://localhost:5000/todos/1');

</script>
</body>
</html>
